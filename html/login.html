<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MedConnect!</title>
    <!-- Css -->
    <link rel="stylesheet" href="../css/login.css" />
    <link rel="stylesheet" href="../css/global.css" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="row g-0">
      <div class="col-md-6">
        <section id="login-body">
          <div class="container vh-100 d-flex flex-column justify-content-center">
            <div class="card w-75 m-auto card-fundo text-white shadow">
              <div class="card-body">
                <h3 class="text-center mb-5 mt-5">Login</h3>
                <form>
                  <div class="mb-3 mt-3 w-75 m-auto">
                    <label for="login" class="form-label label-cor">Login:</label>
                    <input type="text" id="login" name="login" placeholder="Login" class="form-control input-estilo" />
                  </div>
                  <div class="mb-3 mt-3 w-75 m-auto">
                    <label for="senha" class="form-label label-cor mt-3">Senha:</label>
                    <input
                      type="password"
                      id="senha"
                      name="senha"
                      placeholder="Senha"
                      class="form-control input-estilo"
                    />
                  </div>
                </form>
                <div class="d-flex align-content-center justify-content-center">
                  <button type="button" id="botao-login" class="btn btn-primary mt-5 mb-5 w-50">Login</button>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>

      <div class="col-md-6">
        <section id="imagem-body"></section>
      </div>
    </div>
    <script src="../js/login.js"></script>
  </body>
</html>

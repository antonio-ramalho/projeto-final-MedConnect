<article>
  <section class="interface">
    <h1>Medicamentos</h1>
    <section class="d-flex align-items-center justify-content-between mb-4 mt-4">
      <div class="botoes-cadastro-excluir">
        <button type="button" class="botao-cadastro" data-bs-toggle="modal" data-bs-target="#myModal">
          Cadastrar Medicamento
        </button>
        <button type="button" class="botao-excluir" id="btn-excluir-selecionados">Excluir Selecionados</button>
      </div>
      <div class="input-group w-50">
        <input
          type="text"
          class="form-control barra-pesquisa input-com-icone"
          id="input-busca-medicamentos"
          placeholder="Buscar por Id ou Nome"
        />
      </div>
    </section>
    <div class="modal" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content modal-estilo">
          <div class="modal-header">
            <h4 class="modal-title">Informações do medicamento</h4>
            <button type="button" class="botao-icone-sair" data-bs-dismiss="modal"><i class="bi bi-x-lg"></i></button>
          </div>
          <div class="modal-body">
            <div class="mb-4 mt-3">
              <label for="nome" class="form-label">*Nome do medicamento:</label>
              <input
                type="text"
                class="form-control input-formulario-cadastro"
                id="nome-medicamento"
                placeholder="Nome"
                name="nome"
              />
            </div>
            <div class="botoes-cadastro-excluir mt-4">
              <button type="button" class="botao-cadastro" id="enviar-informacoes-medicamento">Cadastrar</button>
              <button type="button" class="botao-excluir" data-bs-dismiss="modal">Cancelar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="listaMedicamentos"></div>
  </section>
</article>
